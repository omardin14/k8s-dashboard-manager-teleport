---
# Service Account for Admin Access
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dashboard-admin-account
  namespace: kubernetes-dashboard
---
# ClusterRoleBinding for Admin Access
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dashboard-admin-account
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: dashboard-admin-account
  namespace: kubernetes-dashboard
---
# Secret for Admin Token
apiVersion: v1
kind: Secret
metadata:
  name: dashboard-admin-token
  namespace: kubernetes-dashboard
  annotations:
    kubernetes.io/service-account.name: "dashboard-admin-account"
type: kubernetes.io/service-account-token
---
# Service Account for Readonly Access
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dashboard-readonly-account
  namespace: kubernetes-dashboard
---
# ClusterRole for Readonly Access
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dashboard-readonly-role
rules:
- apiGroups: [""]
  resources: ["*"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["*"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["extensions"]
  resources: ["*"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["networking.k8s.io"]
  resources: ["*"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["*"]
  verbs: ["get", "list", "watch"]
---
# ClusterRoleBinding for Readonly Access
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dashboard-readonly-account
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dashboard-readonly-role
subjects:
- kind: ServiceAccount
  name: dashboard-readonly-account
  namespace: kubernetes-dashboard
---
# Secret for Readonly Token
apiVersion: v1
kind: Secret
metadata:
  name: dashboard-readonly-token
  namespace: kubernetes-dashboard
  annotations:
    kubernetes.io/service-account.name: "dashboard-readonly-account"
type: kubernetes.io/service-account-token

