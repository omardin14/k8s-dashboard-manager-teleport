{{- if .Values.rbac.enabled }}
---
# Service Account for Admin Access
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dashboard-admin-account
  namespace: {{ include "dashboard-teleport.namespace" . }}
  labels:
    {{- include "dashboard-teleport.labels" . | nindent 4 }}
---
# ClusterRoleBinding for Admin Access
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dashboard-admin-account
  labels:
    {{- include "dashboard-teleport.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: dashboard-admin-account
  namespace: {{ include "dashboard-teleport.namespace" . }}
---
# Secret for Admin Token (matching documentation)
apiVersion: v1
kind: Secret
metadata:
  name: dashboard-token
  namespace: {{ include "dashboard-teleport.namespace" . }}
  labels:
    {{- include "dashboard-teleport.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/service-account.name: "dashboard-admin-account"
type: kubernetes.io/service-account-token
---
# Service Account for Readonly Access
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dashboard-readonly-account
  namespace: {{ include "dashboard-teleport.namespace" . }}
  labels:
    {{- include "dashboard-teleport.labels" . | nindent 4 }}
---
# ClusterRole for Readonly Access
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dashboard-readonly-role
  labels:
    {{- include "dashboard-teleport.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["*"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["*"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["extensions"]
  resources: ["*"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["networking.k8s.io"]
  resources: ["*"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["*"]
  verbs: ["get", "list", "watch"]
---
# ClusterRoleBinding for Readonly Access
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dashboard-readonly-account
  labels:
    {{- include "dashboard-teleport.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dashboard-readonly-role
subjects:
- kind: ServiceAccount
  name: dashboard-readonly-account
  namespace: {{ include "dashboard-teleport.namespace" . }}
---
# Secret for Readonly Token
apiVersion: v1
kind: Secret
metadata:
  name: dashboard-readonly-token
  namespace: {{ include "dashboard-teleport.namespace" . }}
  labels:
    {{- include "dashboard-teleport.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/service-account.name: "dashboard-readonly-account"
type: kubernetes.io/service-account-token
{{- end }}

