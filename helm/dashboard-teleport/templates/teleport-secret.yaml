{{- if .Values.teleport.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: teleport-join-token
  namespace: {{ .Values.teleport.namespace }}
  labels:
    {{- include "dashboard-teleport.labels" . | nindent 4 }}
type: Opaque
stringData:
  token: {{ .Values.teleport.joinToken | quote }}
{{- end }}

